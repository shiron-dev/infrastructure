name: Main CI

on:
  pull_request:
    branches:
      - "main"

jobs:
  all-status-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - go-version-sync-check
      - ansible-lint
      - check-symlinks
      # - dockerfile-lint
      - yaml-lint
      - markdown-lint
      - shell-lint
      - action-lint
      - dotenv-lint
      - kics
      - sops-secrets-check
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Check all-status-check
        run: |
          diff \
            <(yq ".jobs | del(.all-status-check) | keys.[]" .github/workflows/ci.yml) \
            <(yq ".jobs.all-status-check.needs.[]" .github/workflows/ci.yml)
      - name: Fail if any needed job failed
        env:
          JOBS: ${{ toJson(needs) }}
        run: |
          for result in $(jq -r '.[].result' <<<"$JOBS"); do
            if [[ ! "$result" =~ ^(success|skipped)$ ]]; then
              exit 1
            fi
          done

  go-version-sync-check:
    name: Go version sync check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Compare all go.mod and mise.toml Go versions
        run: |
          set -euo pipefail

          mise_go_version="$(sed -nE 's/^go[[:space:]]*=[[:space:]]*"([^"]+)".*/\1/p' mise.toml | head -n1)"

          if [[ -z "${mise_go_version}" ]]; then
            echo "Failed to read Go version from mise.toml"
            exit 1
          fi

          mismatch=0
          found=0

          while IFS= read -r go_mod_file; do
            found=1
            go_mod_version="$(awk '/^go / {print $2; exit}' "${go_mod_file}")"

            if [[ -z "${go_mod_version}" ]]; then
              echo "Failed to read Go version from ${go_mod_file}"
              mismatch=1
              continue
            fi

            if [[ "${go_mod_version}" != "${mise_go_version}" ]]; then
              echo "Go version mismatch detected:"
              echo "  file:      ${go_mod_file}"
              echo "  go.mod:    ${go_mod_version}"
              echo "  mise.toml: ${mise_go_version}"
              mismatch=1
            fi
          done < <(find . -type f -name "go.mod" | sort)

          if [[ "${found}" -eq 0 ]]; then
            echo "No go.mod files found"
            exit 1
          fi

          if [[ "${mismatch}" -ne 0 ]]; then
            exit 1
          fi

          echo "All go.mod files are in sync with mise.toml: ${mise_go_version}"

  ansible-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      - name: Install ansible and ansible-lint
        run: uv sync --project tools/ansible
      - name: Run ansible-galaxy
        run: uv run --project tools/ansible -- bash -c "cd ansible && ansible-galaxy install -r requirements.yml"
      - name: Run ansible-lint
        run: uv run --project tools/ansible -- bash -c "cd ansible && ansible-lint"

  check-symlinks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Find symlinks
        run: |
          if [ -n "$(find . -type l)" ]; then
            echo "Error: Found symbolic links in the repository"
            find . -type l
            exit 1
          fi

  # dockerfile-lint:
  #   runs-on: ubuntu-latest
  #   timeout-minutes: 10
  #   steps:
  #     - uses: actions/checkout@v4
  #     - name: Dockerfile lint
  #       uses: reviewdog/action-hadolint@v1.46.0
  #       with:
  #         level: warning

  yaml-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: reviewdog/action-yamllint@f01d8a48fd8d89f89895499fca2cff09f9e9e8c0 # v1.21.0
        with:
          level: warning
          yamllint_flags: "-c .yamllint ."

  markdown-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: reviewdog/action-markdownlint@3667398db9118d7e78f7a63d10e26ce454ba5f58 # v0.26.2
        with:
          level: warning

  shell-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: reviewdog/action-shellcheck@4c07458293ac342d477251099501a718ae5ef86e # v1.32.0
        with:
          level: warning
      - uses: reviewdog/action-shfmt@d8f080930b9be5847b4f97e9f4122b81a82aaeac # v1.0.4
        with:
          level: warning

  action-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: reviewdog/action-actionlint@0d952c597ef8459f634d7145b0b044a9699e5e43 # v1.71.0
        with:
          level: warning
          fail_level: warning

  dotenv-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: dotenv-linter/action-dotenv-linter@afde61cfda2ecffe7bea35837b6f20b956c88689 # v3.0.0
        with:
          dotenv_linter_flags: --skip UnorderedKey

  kics:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: checkmarx/kics-github-action@00def9108246ec656aea725db2167522d26a99d2 # v2.1.19
        with:
          path: .
          exclude_paths: "**/*.secrets.*,terraform/terraform.tfvars"

  sops-secrets-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Run sops secrets check
        run: make sops-ci

  renovate-deps-comment:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: shiron-dev/actions/renovate-deps-comment@07414f04b70ca17f5736f93feec90cc20905e009 # v1.6.0
