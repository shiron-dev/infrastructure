name: Terraform CI

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'

jobs:
  terraform-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get Terraform version from mise.toml
        id: terraform-version
        run: |
          if grep -q 'terraform = "latest"' mise.toml; then
            echo "version=latest" >> $GITHUB_OUTPUT
          else
            version=$(grep 'terraform = ' mise.toml | sed 's/.*terraform = "\(.*\)".*/\1/')
            echo "version=$version" >> $GITHUB_OUTPUT
          fi
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ steps.terraform-version.outputs.version }}
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@19a52fbac37dacb22a09518e4ef6ee234f2d4987 # v4.0.0
        with:
          tflint_version: latest
      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive
      - name: TFLint
        run: |
          cd terraform
          tflint

  infracost:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get Terraform version from mise.toml
        id: terraform-version
        run: |
          if grep -q 'terraform = "latest"' mise.toml; then
            echo "version=latest" >> $GITHUB_OUTPUT
          else
            version=$(grep 'terraform = ' mise.toml | sed 's/.*terraform = "\(.*\)".*/\1/')
            echo "version=$version" >> $GITHUB_OUTPUT
          fi
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ steps.terraform-version.outputs.version }}
      - name: Setup Infracost
        uses: infracost/actions/setup@6bdd3cb01a306596e8a614e62af7a9c0a133bc5c # v2.0.0
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
      - name: Generate Infracost cost estimate baseline
        run: |
          infracost breakdown --path=terraform \
            --format=json \
            --out-file=/tmp/infracost-base.json
      - name: Generate Infracost diff
        run: |
          infracost diff --path=terraform \
            --format=json \
            --out-file=/tmp/infracost.json \
            --compare-to=/tmp/infracost-base.json
      - name: Post Infracost comment
        run: |
          infracost comment github --path=/tmp/infracost.json \
            --repo=$GITHUB_REPOSITORY \
            --github-token=${{github.token}} \
            --pull-request=${{github.event.pull_request.number}} \
            --behavior=update
        if: github.event_name == 'pull_request'
