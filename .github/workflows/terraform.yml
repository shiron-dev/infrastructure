name: Terraform CI

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'

jobs:
  terraform-status-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - terraform-lint
      - terraform-trivy
      - infracost
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Check terraform-status-check
        run: |
          diff \
            <(yq ".jobs | del(.terraform-status-check) | keys.[]" .github/workflows/terraform.yml) \
            <(yq ".jobs.terraform-status-check.needs.[]" .github/workflows/terraform.yml)
      - name: Fail if any needed job failed
        env:
          JOBS: ${{ toJson(needs) }}
        run: |
          for result in $(jq -r '.[].result' <<<"$JOBS"); do
            if [[ ! "$result" =~ ^(success|skipped)$ ]]; then
              exit 1
            fi
          done

  terraform-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Get Terraform version from mise.toml
        id: terraform-version
        run: |
          if grep -q 'terraform = "latest"' mise.toml; then
            echo "version=latest" >> $GITHUB_OUTPUT
          else
            version=$(grep 'terraform = ' mise.toml | sed 's/.*terraform = "\(.*\)".*/\1/')
            echo "version=$version" >> $GITHUB_OUTPUT
          fi
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ steps.terraform-version.outputs.version }}
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@4cb9feea73331a35b422df102992a03a44a3bb33 # v6.2.1
        with:
          tflint_version: latest
      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive
      - name: Terraform Init
        run: |
          cd terraform
          terraform init -backend=false
      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate
      - name: TFLint
        run: |
          cd terraform
          tflint

  terraform-trivy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Run Trivy config scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'config'
          scan-ref: 'terraform/'

  infracost:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Get Terraform version from mise.toml
        id: terraform-version
        run: |
          if grep -q 'terraform = "latest"' mise.toml; then
            echo "version=latest" >> $GITHUB_OUTPUT
          else
            version=$(grep 'terraform = ' mise.toml | sed 's/.*terraform = "\(.*\)".*/\1/')
            echo "version=$version" >> $GITHUB_OUTPUT
          fi
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ steps.terraform-version.outputs.version }}
      - name: Setup Infracost
        uses: infracost/actions/setup@e9d6e6cd65e168e76b0de50ff9957d2fe8bb1832 # v3.0.1
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
      - name: Generate Infracost cost estimate baseline
        run: |
          infracost breakdown --path=terraform \
            --format=json \
            --out-file=/tmp/infracost-base.json
      - name: Generate Infracost diff
        run: |
          infracost diff --path=terraform \
            --format=json \
            --out-file=/tmp/infracost.json \
            --compare-to=/tmp/infracost-base.json
      - name: Post Infracost comment
        run: |
          infracost comment github --path=/tmp/infracost.json \
            --repo=$GITHUB_REPOSITORY \
            --github-token=${{github.token}} \
            --pull-request=${{github.event.pull_request.number}} \
            --behavior=update
        if: github.event_name == 'pull_request'
