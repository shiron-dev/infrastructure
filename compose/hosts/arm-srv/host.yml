# yaml-language-server: $schema=../../../tools/compose/schemas/host-config.schema.json

sshConfig: ../../ssh_config

projects:
  grafana:
    remotePath: /var
    composeAction: ignore
    dirs:
      - grafana_storage:
        owner: 472
        group: 472
        become: true
      - grafana_conf/provisioning/datasources:
        owner: 1000
        group: 1000
        become: true
      - influxdb_data:
        owner: 1000
        group: 1000
        become: true
      - influxdb_config:
        owner: 1000
        group: 1000
        become: true
      - vmdata:
        owner: 0
        group: 0
        become: true

  n8n:
    remotePath: /var
    dirs:
      - n8n_data:
        owner: 1000
        group: 1000
        become: true
      - local-files:
        owner: 1000
        group: 1000
        become: true
      - rag:
        owner: 1000
        group: 1000
        become: true
      - postgres_data:
        owner: 1000
        group: 1000
        recursive: true
        become: true
      - redis_data:
        owner: 1000
        group: 1000
        recursive: true
        become: true

  portainer:
    remotePath: /var
    dirs:
      - portainer_data:
        owner: 0
        group: 0
        become: true

  discord-webhook:

  snipeit:
    dirs:
      - db_data:
        owner: 999
        group: 999
        become: true
      - redis_data:
        owner: 1000
        group: 1000
        recursive: true
        become: true
      - snipeit_data:
        permission: "0775"
        become: true
