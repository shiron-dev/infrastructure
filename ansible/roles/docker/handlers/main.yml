---
- name: Update apt
  listen: Install docker
  become: true
  ansible.builtin.apt:
    update_cache: true

- name: apt get Docker
  listen: Install docker
  become: true
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Add user to docker group
  listen: Install docker
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true

- name: Enable Docker
  listen: Install docker
  become: true
  ansible.builtin.service:
    name: docker
    enabled: true

- name: Docker SDK for Python
  listen: Install docker
  become: true
  ansible.builtin.apt:
    name: python3-docker
    state: present
