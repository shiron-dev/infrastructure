services:
  n8n:
    image: n8nio/n8n:2.8.0@sha256:4854299339aa3b543303e01642ea36e3e411f299c6ad15dc579e8f3d8ef322ff
    container_name: n8n
    restart: always
    environment:
      N8N_HOST: "n8n.shiron.dev"
      WEBHOOK_URL: "https://n8n.shiron.dev"
      GENERIC_TIMEZONE: Asia/Tokyo
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./local-files:/files
      - ./rag:/mnt/rag
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:8.6.0@sha256:7b6fb55d8b0adcd77269dc52b3cfffe5f59ca5d43dec3c90dbe18aacce7942e1
    container_name: n8n-redis
    restart: always
    volumes:
      - ./redis_data:/data
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine@sha256:4327b9fd295502f326f44153a1045a7170ddbfffed1c3829798328556cfd09e2
    container_name: n8n-postgres
    restart: always
    user: "70:70"
    environment:
      POSTGRES_DB: n8n
      POSTGRES_USER: n8n
      postgres_password: "{{ n8n_postgres_password }}"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  tunnel-n8n:
    image: cloudflare/cloudflared:2026.2.0@sha256:404528c1cd63c3eb882c257ae524919e4376115e6fe57befca8d603656a91a4c
    container_name: n8n-tunnel
    restart: always
    command: tunnel run
    environment:
      TUNNEL_TOKEN: "{{ cf_tunnel_token }}"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
